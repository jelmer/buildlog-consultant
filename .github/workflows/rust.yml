---
name: Rust

"on":
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false

    steps:
      - uses: actions/checkout@v5
      - name: Build
        run: cargo build --verbose
        env:
          RUSTFLAGS: -Dwarnings
      - name: Build
        run: cargo test --verbose
        env:
          RUSTFLAGS: -Dwarnings
      - name: Check formatting
        run: cargo fmt -- --check
